    <!-- Medical cross -->
    <rect x="18" y="10" width="10" height="40" rx="2.5" fill="#ffffff"/>
    <rect x="8" y="20" width="30" height="10" rx="2.5" fill="#ffffff"/>
    
    <!-- Heart accent -->
    <path
      d="M 23 13 C 23 10, 26 8, 28 11 C 30 8, 33 10, 33 13 C 33 17, 28 22, 28 22 C 28 22, 23 17, 23 13"
